<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="first">
      <div class="first-block-1">1</div>
      <div class="first-block-2">2</div>
      <div class="clearfix"></div>
    </div>

    <br /><br /><br />

    <div class="second">
      <div class="second-block-1">1</div>
      <div class="second-block-2 flex-container">2</div>
      <div class="second-block-3 flex-container">3</div>
      <div class="second-block-4 flex-container">4</div>
      <div class="second-block-5 flex-container">5</div>
    </div>

    <br /><br /><br />

    <div class="third">
      <div class="third-block-1 flex-box-1">1</div>
      <div class="third-block-2 flex-box">2</div>
      <div class="third-block-3 flex-box-3">3</div>
      <div class="third-block-4 flex-box-4">4</div>
    </div>

    <style>
      .first,
      .second,
      .third {
        background-color: gray;
      }

      .clearfix {
        clear: both;
      }

      .first *,
      .second *,
      .third * {
        width: 50px;
        background-color: coral;
        font-weight: bold;
        font-size: 40px;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </body>
</html>
